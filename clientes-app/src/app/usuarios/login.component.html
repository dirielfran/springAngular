<div class="card border-primary text-center ">
  <div class="card-header">{{titulo}}</div>
  <div class="card-body ">
    <form method="post">
      <div  class="form-group col-sm-6" style="margin: auto; margin-bottom: 1rem;">
        <input [(ngModel)]="usuario.username" class="form-control" name="username" id="username" placeholder="Nombre de Usuario" autofocus required>
      </div>
      <div  class="form-group col-sm-6" style="margin: auto; margin-bottom: 1rem;">
        <input [(ngModel)]="usuario.password" type="password" class="form-control" name="password" id="password" placeholder="Password" required>
      </div>
      <div  class="form-group col-sm-6" style="margin: auto; margin-bottom: 1rem;">
        <input (click)="login()" type="submit" class="btn btn-lg btn-primary btn-block" value="login">
      </div>
    </form>
  </div>
</div>
